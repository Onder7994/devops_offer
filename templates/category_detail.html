{% extends "layouts/base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Категория: {{ category.name }}</h1>

    <h2>Вопросы</h2>
    <div class="row">
        {% for question in questions %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ question.title }}</h5>
                    <p class="card-text text-muted">Категория: {{ category.name }}</p>
                    <a href="/questions/{{ question.slug }}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% include "layouts/pagination.html" %}
</div>
{% endblock %}
