{% extends "layouts/base.html" %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="width: 30rem;">
        <h2 class="text-center mb-4">Вход</h2>
        <form action="/auth/login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="Введите ваш email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите ваш пароль" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
            <div class="text-center mt-3">
                <p>Нет аккаунта? <a href="/auth/register" class="text-decoration-none">Регистрация</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
