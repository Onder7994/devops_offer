{% extends "layouts/base.html" %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="width: 30rem;">
        <h2 class="text-center mb-4">Редактирование категории</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form action="/admin/update/category/{{ category.id }}" method="post">
            <div class="mb-3">
                <label for="category_name" class="form-label">Категория</label>
                <input type="text" class="form-control" id="category_name" name="category_name" placeholder="{{ category.name }}" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Обновить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
