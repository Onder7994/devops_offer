{% extends "layouts/base.html" %}

{% block content %}
<div class="card mb-4">
    <div class="card-header">
        <h5>Обновить вопрос и ответ</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="/admin/update/question/{{ question.id }}">
            <div class="mb-3">
                <label for="question" class="form-label">Вопрос</label>
                <input type="text" class="form-control" id="question" name="question" value="{{ question.title }}" required>
            </div>
            <div class="mb-3">
                <label for="answer" class="form-label">Ответ</label>
                <textarea class="form-control" id="answer" name="answer" rows="4">{{ question.answer.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Обновить вопрос и ответ</button>
        </form>
    </div>
</div>
<script src="{{ url_for('static', path='js/tinymce/tinymce.min.js') }}" referrerpolicy="origin"></script>
<script src="{{ url_for('static', path='js/include_tinymce.js') }}"></script>
{% endblock %}
